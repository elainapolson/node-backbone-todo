<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Elaina's Todo App</title>
        <link rel="stylesheet" href="css/screen.css">
    </head>
    <body>

        <script id="todoTemplate" type="text/template">
            <ul>
                <li>Title: <%= title %></li>
                <li>Created at: <%= createTime %></li>
                <li>Completed? <%= completed %></li>
            </ul>

            <button class="delete">Delete</button>
            <button class="complete">Complete</button>
        </script>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script> 
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
        <script src="js/lib/jquery"></script>
        
        <script src="js/lib/underscore.js"></script>
        <script src="js/lib/backbone.js"></script>
        <script src="js/models/todo.js"></script>
        <script src="js/collections/todolist.js"></script>
        <script src="js/views/todo.js"></script>
        <script src="js/views/todolist.js"></script>
        <script src="js/app.js"></script>

        <div id="todos">
            <form id="addTodo" action="#">
                <div>
                    <label for="name">Title: </label><input id="title" type="text" />
                    <button id="add">Add</button>
                </div>
            </form>
        </div>
    </body>
</html>
